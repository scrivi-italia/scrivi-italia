<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");
  
  // FunÃ§Ã£o para alternar o menu
  function toggleMenu() {
    const isActive = navLinks.classList.contains("active");
    navLinks.classList.toggle("active");
    toggle.setAttribute("aria-expanded", !isActive);
    toggle.innerHTML = isActive ? "â˜°" : "âœ•";
  }
  
  // Evento de clique no hamburguer
  toggle.addEventListener("click", function(e) {
    e.stopPropagation(); // Impede a propagaÃ§Ã£o para o documento
    toggleMenu();
  });
  
  // Fechar menu ao clicar em um link (apenas mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });
  
  // Fechar menu ao clicar fora (apenas mobile)
  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 768 && 
        !e.target.closest('.nav-container') && 
        navLinks.classList.contains('active')) {
      toggleMenu();
    }
  });
});
</script>
