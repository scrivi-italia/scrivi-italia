<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  const hamburgerIcon = menuToggle.querySelector('.hamburger-icon');

  // FunÃ§Ã£o para alternar o menu
  function toggleMenu() {
    const isOpen = navLinks.classList.toggle('active');
    
    // Atualiza Ã­cone e ARIA
    hamburgerIcon.textContent = isOpen ? 'âœ•' : 'â˜°';
    menuToggle.setAttribute('aria-expanded', isOpen);
    
    // Bloqueia scroll quando menu aberto (mobile)
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  // Evento de clique no botÃ£o
  menuToggle.addEventListener('click', function(e) {
    e.stopPropagation();
    toggleMenu();
  });

  // Fechar menu ao clicar em links (mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth <= 768 && navLinks.classList.contains('active')) {
        toggleMenu();
      }
    });
  });

  // Fechar menu ao clicar fora (mobile)
  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 768 && 
        navLinks.classList.contains('active') && 
        !e.target.closest('.nav-container')) {
      toggleMenu();
    }
  });

  // Resetar ao redimensionar
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768 && navLinks.classList.contains('active')) {
      toggleMenu();
    }
  });
});
</script>
