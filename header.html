<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");
  const hamburgerIcon = toggle.querySelector('.hamburger');

  // FunÃ§Ã£o para alternar o menu
  function toggleMenu() {
    const isOpen = navLinks.classList.toggle("active");
    toggle.setAttribute("aria-expanded", isOpen);
    hamburgerIcon.textContent = isOpen ? "âœ•" : "â˜°";
    
    // Bloqueia/libera scroll do body
    document.body.style.overflow = isOpen ? "hidden" : "";
  }

  // Evento de clique
  toggle.addEventListener("click", function(e) {
    e.stopPropagation();
    toggleMenu();
  });

  // Fechar ao clicar nos links (mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });

  // Fechar ao clicar fora (mobile)
  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 768 && 
        !e.target.closest('.nav-container') && 
        navLinks.classList.contains('active')) {
      toggleMenu();
    }
  });

  // Resetar menu ao redimensionar
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      navLinks.classList.remove("active");
      toggle.setAttribute("aria-expanded", "false");
      hamburgerIcon.textContent = "â˜°";
      document.body.style.overflow = "";
    }
  });
});
</script>
