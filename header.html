<script>
// Menu Hamburguer - VersÃ£o Aprimorada
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  const hamburgerIcon = menuToggle.querySelector('.hamburger-icon');
  
  // Verifica se os elementos existem
  if (!menuToggle || !navLinks) {
    console.error('Elementos do menu nÃ£o encontrados!');
    return;
  }

  // FunÃ§Ã£o para alternar o menu
  function toggleMenu() {
    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
    
    // Atualiza estado ARIA e Ã­cone visual
    menuToggle.setAttribute('aria-expanded', !isExpanded);
    hamburgerIcon.textContent = isExpanded ? 'â˜°' : 'âœ•';
    
    // Alterna classe do menu
    navLinks.classList.toggle('active');
    
    // Bloqueia scroll do body quando menu aberto (mobile)
    document.body.style.overflow = isExpanded ? '' : 'hidden';
    
    // Debug
    console.log('Menu ' + (isExpanded ? 'fechado' : 'aberto'));
  }

  // Evento de clique no botÃ£o
  menuToggle.addEventListener('click', function(e) {
    e.stopPropagation(); // Previne bubbling
    toggleMenu();
  });

  // Fecha menu ao clicar nos links (mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });

  // Fecha menu ao clicar fora (mobile)
  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 768 && 
        navLinks.classList.contains('active') && 
        !e.target.closest('.nav-container')) {
      toggleMenu();
    }
  });

  // Reseta menu ao redimensionar para desktop
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768 && navLinks.classList.contains('active')) {
      toggleMenu();
    }
  });
});
</script>
