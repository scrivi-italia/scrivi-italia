<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deputados | Scrivi Italia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      margin: 1rem auto;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1, p {
      text-align: center;
      margin: 0.5rem auto;
      max-width: 800px;
    }
    .floating-copy {
      position: fixed;
      top: 100px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    @media (max-width: 768px) {
      .floating-copy {
        position: static;
        margin: 1rem auto;
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <h1>Deputados Italianos</h1>
    <p>Lista de parlamentares italianos (25 por página) com seus respectivos partidos e e-mails para contato.</p>

    <div id="deputados-table"></div>

    <div class="pagination">
      <button onclick="previousPage()">Anterior</button>
      <span id="page-indicator"></span>
      <button onclick="nextPage()">Próxima</button>
    </div>

    <div class="floating-copy">
      <button onclick="copiarEmailsPagina()">Copiar emails desta página</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Carrega header e footer
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

      fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    });

    let deputados = [];
    let currentPage = 1;
    const itemsPerPage = 25;

    async function fetchDeputados() {
      try {
        const res = await fetch("deputados_italianos.json?nocache=" + new Date().getTime());
        deputados = await res.json();
        renderPage();
      } catch (err) {
        document.getElementById("deputados-table").innerHTML = "Erro ao carregar dados.";
      }
    }

    function renderPage() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = deputados.slice(start, end);

      let html = '<table><thead><tr><th>Nome</th><th>Partido</th><th>Email</th></tr></thead><tbody>';
      pageData.forEach(dep => {
        const nome = dep.nome_completo || "(Nome não disponível)";
        const partido = dep.partido || "";
        const email = dep.email || "";
        const emailLink = email ? `<a href="mailto:${email}">${email}</a>` : "";
        html += `<tr><td>${nome}</td><td>${partido}</td><td>${emailLink}</td></tr>`;
      });
      html += '</tbody></table>';

      document.getElementById("deputados-table").innerHTML = html;
      document.getElementById("page-indicator").innerText = `Página ${currentPage} de ${Math.ceil(deputados.length / itemsPerPage)}`;
    }

    function nextPage() {
      if (currentPage < Math.ceil(deputados.length / itemsPerPage)) {
        currentPage++;
        renderPage();
      }
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    function copiarEmailsPagina() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = deputados.slice(start, end);
      const emails = pageData
        .filter(dep => dep.email && dep.nome_completo)
        .map(dep => `${dep.nome_completo} <${dep.email}>`)
        .join(", ");
      navigator.clipboard.writeText(emails).then(() => alert("Emails copiados!"));
    }

    fetchDeputados();
  </script>
</body>

</html>
