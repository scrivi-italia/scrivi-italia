<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrivi Italia – Deputados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h2>Scrivi Italia</h2>
    <nav>
      <a href="index.html">Deputados</a>
      <a href="senadores.html">Senadores</a>
      <a href="modelos.html">Modelos</a>
    </nav>
  </header>

  <div class="container">
    <h1>Deputados Italianos</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Partido</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tabela-deputados">
        <!-- Conteúdo inserido via JS -->
      </tbody>
    </table>
  </div>

  <script>
    fetch("deputados_italianos.json?nocache=" + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const tabela = document.getElementById("tabela-deputados");
        data.forEach(dep => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${dep.nome_completo}</td>
            <td>${dep.partido}</td>
            <td><a href="mailto:${dep.email}">${dep.email}</a></td>
          `;
          tabela.appendChild(tr);
        });
      });
  </script>
</body>
</html>
