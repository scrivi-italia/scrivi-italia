<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de Mensagem</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-THJPKCPYSZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-THJPKCPYSZ');
    </script>
</head>
<body>

    <!-- Inclusão do Header -->
    <div id="header-container"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>

    <main class="container">
        <h1>Modelos de Mensagens</h1>
        <p>Modelos de mensagens para enviar aos parlamentares. Clique em "Copiar" para copiar a versão em italiano.</p>

        <table class="tabela-modelos">
            <thead>
                <tr>
                    <th>Mensagem em Português</th>
                    <th>Messaggio in Italiano</th>
                </tr>
            </thead>
            <tbody id="tabela-mensagens"></tbody>
        </table>
    </main>

    <!-- Inclusão do Footer -->
    <div id="footer-container"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>

    <!-- Script para carregar mensagens.txt dinamicamente -->
    <script>
        function copiarTexto(btn) {
            const texto = btn.closest("td").querySelector("p").innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Texto copiado!");
            });
        }

        fetch('mensagens.txt')
            .then(response => response.text())
            .then(data => {
                const container = document.getElementById("tabela-mensagens");
                const mensagens = data.split('---mensagem---').slice(1);
                mensagens.forEach(msg => {
                    const pt = msg.match(/\[pt\](.*?)\[it\]/s)?.[1]?.trim() || "";
                    const it = msg.match(/\[it\](.*)/s)?.[1]?.trim() || "";
                    container.innerHTML += `
                        <tr>
                          <td><div class="mensagem-box"><p>${pt.replace(/\n/g, '<br>')}</p></div></td>
                          <td>
                            <div class="mensagem-box">
                              <p>${it.replace(/\n/g, '<br>')}</p>
                              <div class="btn-wrapper">
                                <button onclick="copiarTexto(this)">Copiar</button>
                              </div>
                            </div>
                          </td>
                        </tr>
                    `;
                });
            });
    </script>

    <style>
        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .tabela-modelos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .tabela-modelos th, .tabela-modelos td {
            border: 1px solid #ccc;
            padding: 1rem;
            vertical-align: top;
        }

        .mensagem-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .tabela-modelos thead {
                display: none;
            }

            .tabela-modelos tr {
                display: flex;
                flex-direction: column;
                border-bottom: 2px solid #ccc;
                margin-bottom: 1rem;
            }

            .tabela-modelos td {
                border: none;
            }
        }
    </style>
</body>
</html>
