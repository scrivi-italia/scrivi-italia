<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de Mensagem</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Inclusão do Header -->
    <div id="header-container"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>

    <main class="container">
        <h1>Modelos de Mensagens</h1>
        <p>Modelos de mensagens para enviar aos parlamentares. Clique em "Copiar" para facilitar o uso.</p>

        <table class="tabela-modelos">
            <thead>
                <tr>
                    <th>Mensagem em Português</th>
                    <th>Messaggio in Italiano</th>
                </tr>
            </thead>
            <tbody id="tabela-mensagens"></tbody>
        </table>
    </main>

    <!-- Inclusão do Footer -->
    <div id="footer-container"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            });
    </script>

    <script>
        const mensagens = [
            {
                pt: `Sou cidadão italiano reconhecido por jus sanguinis e escrevo com profundo respeito e preocupação sobre o Decreto-Lei nº 36, que impõe graves restrições ao direito ao reconhecimento da cidadania italiana por descendência.`,
                it: `Sono cittadino italiano riconosciuto per jus sanguinis e Le scrivo con profondo rispetto e preoccupazione in merito al Decreto-Legge n. 36, che impone gravi restrizioni al diritto al riconoscimento della cittadinanza italiana per discendenza.`
            },
            {
                pt: `Milhares de italianos deixaram sua terra natal no final do século XIX em busca de esperança. Seus descendentes ainda mantêm viva essa identidade, especialmente no Brasil.`,
                it: `Alla fine del XIX secolo, migliaia di italiani lasciarono la loro terra in cerca di speranza. I loro discendenti mantengono viva quell'identità, soprattutto in Brasile.`
            },
            {
                pt: `A cultura italiana está profundamente enraizada em cidades, nomes e tradições do Sul do Brasil. Negar a cidadania é romper com essa história.`,
                it: `La cultura italiana è profondamente radicata nelle città, nei nomi e nelle tradizioni del Sud del Brasile. Negare la cittadinanza significa rompere con questa storia.`
            },
            {
                pt: `Reconhecemos a necessidade de melhorar os processos administrativos. Mas soluções como digitalização e integração de dados são preferíveis à exclusão em massa.`,
                it: `Riconosciamo la necessità di migliorare i processi amministrativi. Ma soluzioni come la digitalizzazione e l'integrazione dei dati sono preferibili all'esclusione di massa.`
            },
            {
                pt: `Peço humildemente que Vossa Excelência vote contra este decreto. Os descendentes de italianos ao redor do mundo merecem respeito e reconhecimento.`,
                it: `Chiedo con umiltà che Vostra Eccellenza voti contro questo decreto. I discendenti degli italiani nel mondo meritano rispetto e riconoscimento.`
            }
        ];

        const tabela = document.getElementById("tabela-mensagens");

        mensagens.forEach(m => {
            const row = document.createElement("tr");

            const tdPt = document.createElement("td");
            tdPt.innerHTML = `
                <div class="mensagem-box">
                    <p>${m.pt}</p>
                    <button onclick="copiarTexto('${m.pt.replace(/'/g, "\\'")}')">Copiar</button>
                </div>`;
            row.appendChild(tdPt);

            const tdIt = document.createElement("td");
            tdIt.innerHTML = `
                <div class="mensagem-box">
                    <p>${m.it}</p>
                    <button onclick="copiarTexto('${m.it.replace(/'/g, "\\'")}')">Copiar</button>
                </div>`;
            row.appendChild(tdIt);

            tabela.appendChild(row);
        });

        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                alert("Texto copiado!");
            });
        }
    </script>

    <style>
        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .tabela-modelos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .tabela-modelos th, .tabela-modelos td {
            border: 1px solid #ccc;
            padding: 1rem;
            vertical-align: top;
        }

        .mensagem-box {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        button {
            align-self: flex-start;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .tabela-modelos thead {
                display: none;
            }

            .tabela-modelos tr {
                display: flex;
                flex-direction: column;
                border-bottom: 2px solid #ccc;
                margin-bottom: 1rem;
            }

            .tabela-modelos td {
                border: none;
            }
        }
    </style>
</body>
</html>
