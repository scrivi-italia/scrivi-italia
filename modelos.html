<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelos de Mensagem</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.05rem;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      vertical-align: top;
    }

    td pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-family: inherit;
      line-height: 1.4;
    }

    td button {
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <div id="header"></div>

  <main class="container">
    <h1>Modelos de Mensagem</h1>
    <p>Escolha uma das mensagens abaixo para copiar e enviar aos parlamentares.</p>

    <table id="mensagens-table">
      <thead>
        <tr>
          <th>Português</th>
          <th>Italiano</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- footer -->
  <div id="footer"></div>

  <script>
    // Carrega header e footer
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });

    // Carrega mensagens do JSON
    fetch('mensagens.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#mensagens-table tbody");
        data.forEach((mensagem, index) => {
          const tr = document.createElement("tr");

          // Coluna PT (sem botão)
          const tdPt = document.createElement("td");
          tdPt.innerHTML = `<pre>${mensagem.pt}</pre>`;

          // Coluna IT (com botão de copiar centralizado)
          const tdIt = document.createElement("td");
          tdIt.innerHTML = `
            <pre>${mensagem.it}</pre>
            <button onclick="copiarTexto(\`${mensagem.it.replace(/`/g, "\\`")}\`)">Copiar</button>
          `;

          tr.appendChild(tdPt);
          tr.appendChild(tdIt);
          tbody.appendChild(tr);
        });
      });

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado!");
      });
    }
  </script>
</body>
</html>
