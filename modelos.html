<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelos de Mensagem</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      vertical-align: top;
    }

    td button {
      margin-top: 0.5rem;
      display: block;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <div id="header"></div>

  <main class="container">
    <h1>Modelos de Mensagem</h1>
    <p>Escolha uma das mensagens abaixo para copiar e enviar aos parlamentares.</p>

    <table id="mensagens-table">
      <thead>
        <tr>
          <th>PortuguÃªs</th>
          <th>Italiano</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- footer -->
  <div id="footer"></div>

  <script>
    // Carrega header e footer
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
    });

    // Carrega mensagens
    fetch('mensagens.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#mensagens-table tbody");
        data.forEach((mensagem, index) => {
          const tr = document.createElement("tr");

          const tdPt = document.createElement("td");
          tdPt.innerHTML = `<pre>${mensagem.pt}</pre>
            <button onclick="copiarTexto(\`${mensagem.pt.replace(/`/g, "\\`")}\`)">Copiar PT</button>`;

          const tdIt = document.createElement("td");
          tdIt.innerHTML = `<pre>${mensagem.it}</pre>
            <button onclick="copiarTexto(\`${mensagem.it.replace(/`/g, "\\`")}\`)">Copiar IT</button>`;

          tr.appendChild(tdPt);
          tr.appendChild(tdIt);
          tbody.appendChild(tr);
        });
      });

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado!");
      });
    }
  </script>
</body>
</html>
